    <style>
        body {
            font-family: "Inter", sans-serif;

        /* Custom styles for better card layout */
        #card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem; /* Equivalent to Tailwind's gap-6 */
            padding: 1.5rem; /* Equivalent to Tailwind's p-6 */
            justify-items: center; /* Center cards within their grid cells */
        }
        .product-card {
            max-width: 384px; /* max-w-sm */
            width: 100%;
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            overflow: hidden;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms; /* transition-all */
        }
        .product-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* hover:shadow-xl */
        }
        .filter-button {
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 500; /* font-medium */
            transition-property: background-color, border-color, color, box-shadow;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms; /* transition-colors */
            border: 1px solid transparent;
        }
        .filter-button.active {
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff; /* text-white */
            border-color: #4f46e5;
        }
        .filter-button:not(.active):hover {
            background-color: #e0e7ff; /* indigo-100 */
            color: #4f46e5; /* indigo-600 */
        }
    </style>

<body class="min-h-screen flex flex-col items-center py-8">

        // Function to display products based on category
        function displayProducts(category) {
            // Clear existing content
            cardContainer.innerHTML = '';

            // Filter products based on the selected category
            const filteredProducts = category === "All"
                ? products
                : products.filter(product => product.category === category);

            if (filteredProducts.length === 0) {
                cardContainer.innerHTML = `<p class="text-center text-gray-600 text-lg col-span-full">No products found in this category.</p>`;
                return;
            }

            filteredProducts.forEach(product => {
                // Convert price to USD for display, assuming 1 USD = 4000 KHR (Cambodian Riel) for example
                const displayPriceUSD = (product.price / 4000).toFixed(2);
                const displayOriginalPriceUSD = (product.originalPrice / 4000).toFixed(2);

                // Generate stars for rating
                let stars = '';
                for (let i = 0; i < 5; i++) {
                    if (i < product.rating) {
                        stars += `<div class="text-yellow-400">★</div>`;
                    } else {
                        stars += `<div class="text-gray-300">★</div>`;
                    }
                }

                // Corrected HTML structure for each product card
                cardContainer.innerHTML += `
                    <div class="product-card">
                        <div class="relative">
                            <img
                                src="${product.image}"
                                alt="${product.name}"
                                class="w-full h-52 object-cover rounded-t-xl"
                                onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Not+Found';"
                            />
                            <span class="absolute top-3 right-3 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                                ${product.category}
                            </span>
                        </div>

                        <div class="p-5 space-y-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900">${product.name}</h3>
                                <p class="text-gray-500 mt-1">Premium quality ${product.category.toLowerCase()}</p>
                            </div>

                            <div class="flex justify-between items-center">
                                <div class="space-y-1">
                                    <p class="text-2xl font-bold text-gray-900">$${displayPriceUSD}</p>
                                    <p class="text-sm text-gray-500 line-through">$${displayOriginalPriceUSD}</p>
                                </div>

                                <div class="flex items-center gap-1">
                                    ${stars}
                                    <span class="text-sm text-gray-600 ml-1">(${product.reviews})</span>
                                </div>
                            </div>

                            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition-colors">
                                Add to Cart
                            </button>
                        </div>
                    </div>`;
            });
        }

        // Add event listeners to filter buttons
        filterButtonsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('filter-button')) {
                // Remove 'active' class from all buttons
                document.querySelectorAll('.filter-button').forEach(button => {
                    button.classList.remove('active', 'bg-indigo-600', 'text-white');
                    button.classList.add('bg-gray-200', 'text-gray-800');
                });

                // Add 'active' class to the clicked button
                event.target.classList.add('active', 'bg-indigo-600', 'text-white');
                event.target.classList.remove('bg-gray-200', 'text-gray-800');

                const category = event.target.dataset.category;
                displayProducts(category);
            }
        });

        // Initial display of all products when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts("All");
        });
    </script>
